<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SyncOrbit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- app.js is now a module because it imports graph.js -->
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <header>
      <img src="logo.png" id="logo" alt="logo" />
      <h1>SyncOrbit - Subtitle Alignment</h1>
      <!-- Top-level tabs -->
      <nav id="tabs">
        <button data-tab="library" class="active">Library</button>
        <button data-tab="manual">Manual Align</button>
      </nav>
    </header>

    <main>
      <!-- LIBRARY TAB -->
      <div id="tab-library" class="tab active">
        <section class="card">
          <h3>
            <span>Library Results</span>
            <span>Selected Analysis</span>
          </h3>

          <div class="library-controls">
            <button id="bulkActionsBtn" disabled class="bulk-btn">Bulk Actions</button>

            <div id="bulkModal">
              <div id="bulkModalText" style="white-space: pre-line"></div>

              <div style="margin-top: 15px">
                <label
                  ><input type="radio" name="bulkAction" value="touch" /> Update SRT
                  timestamps</label
                ><br />
                <label
                  ><input type="radio" name="bulkAction" value="delete_ref" /> Delete
                  Whisper reference</label
                ><br />
                <label
                  ><input type="radio" name="bulkAction" value="ignore" /> Ignore
                  selected movie folders</label
                >
                <label
                  ><input type="radio" name="bulkAction" value="ffsubsync" /> ffsubsync
                  EN subtitle (save to /app/data/resync)</label
                ><br />
              </div>

              <div style="margin-top: 15px">
                <button id="bulkRunBtn">Run</button>
                <button id="bulkModalClose">Cancel</button>
              </div>
            </div>

            <button id="runBatchScanBtn" class="button-secondary">
              Run Library Scan
            </button>
            <button id="loadLibraryBtn">Load summary</button>

            <input id="librarySearch" type="text" placeholder="Search movie…" />

            <label class="library-limit-label">
              Show
              <select id="libraryLimit">
                <option value="20">20</option>
                <option value="100" selected>100</option>
                <option value="200">200</option>
                <option value="999999">All</option>
              </select>
              rows
            </label>

            <select id="libraryStatus">
              <option value="">All</option>
              <option value="synced">Synced</option>
              <option value="needs_adjustment">Poor</option>
              <option value="whisper_required">Bad</option>
            </select>
          </div>

          <div id="libraryArea">
            <div class="library-left">
              <table id="libraryTable">
                <thead>
                  <tr>
                    <th></th>
                    <th data-sort="movie">Movie</th>
                    <th data-sort="anchor_count">Anchors</th>
                    <th data-sort="avg_offset">Avg Offset</th>
                    <th data-sort="drift_span">Drift Span</th>
                    <th data-sort="decision">Status</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>

              <div id="libNote" class="note"></div>
            </div>

            <div class="library-right">
              <pre id="librarySummary">
(select a movie row to view its analysis.syncinfo)</pre
              >

              <button id="autoCorrectBtn" disabled>Auto-correct subtitles</button>
              <div id="autoCorrectResult" class="note" style="margin-top: 6px"></div>
              <canvas id="libraryGraph"></canvas>
            </div>
          </div>
        </section>
      </div>

      <!-- MANUAL ALIGN TAB -->
      <div id="tab-manual" class="tab">
        <div class="manual-controls">
          <section class="card-manual">
            <input id="searchBox" type="text" placeholder="Search movie…" />
            <div id="results"></div>
          </section>
          <section class="card-manual">
            <div>
              <select id="refSelect">
                <option value="" disabled selected>Select reference</option>
              </select>
            </div>
            <div>
              <select id="targetSelect">
                <option value="" disabled selected>Select target</option>
              </select>
            </div>
          </section>
        </div>

        <section class="card">
          <button id="alignBtn" disabled>Align</button>
        </section>
        <pre id="summary">(no data)</pre>
        <canvas id="graphCanvas"></canvas>
      </div>
    </main>
  </body>
</html>
