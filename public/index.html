<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SyncOrbit</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="app.js"></script>
  </head>
  <body>
    <header>
      <img src="logo.png" id="logo" />
      <h1>SyncOrbit — Subtitle Alignment</h1>
    </header>
    <section class="card">
      <h2>Library Results</h2>
      <button id="loadLibraryBtn">Load summary</button>

      <table id="libraryTable">
        <thead>
          <tr>
            <th>Movie</th>
            <th>Anchors</th>
            <th>Avg Offset</th>
            <th>Drift Span</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="libNote" class="note"></div>
    </section>

    <main>
      <section class="card">
        <h2>Search Subtitles</h2>
        <input id="searchBox" type="text" placeholder="Search movie…" />
        <div id="results"></div>
      </section>

      <section class="card">
        <h2>Selected Pair</h2>
        <div class="paths">
          <div>
            <label>Reference (EN)</label>
            <input id="refPath" type="text" readonly />
          </div>
          <div>
            <label>Target (FI)</label>
            <input id="targetPath" type="text" readonly />
          </div>
        </div>
        <button id="alignBtn" disabled>Align</button>
      </section>

      <section class="card">
        <h2>Result</h2>
        <pre id="summary">(no data)</pre>
        <canvas id="graphCanvas"></canvas>
      </section>
    </main>
  </body>
</html>
