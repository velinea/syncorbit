name: Build and Publish SyncOrbit Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REPO: ${{ github.repository_owner }}

jobs:
  build-syncorbit:
    name: Build SyncOrbit Runtime
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build & Push syncorbit runtime
        uses: docker/build-push-action@v5
        with:
          file: ./Dockerfile.syncorbit
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.REPO }}/syncorbit:latest
            ghcr.io/${{ env.REPO }}/syncorbit:${{ github.sha }}
            ghcr.io/${{ env.REPO }}/syncorbit:${{ github.ref_name }}

  build-whisper:
    name: Build Whisper.cpp Engine
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build & Push whisper.cpp image
        uses: docker/build-push-action@v5
        with:
          file: ./Dockerfile.whisper
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.REPO }}/syncorbit-whisper:latest
            ghcr.io/${{ env.REPO }}/syncorbit-whisper:${{ github.sha }}
            ghcr.io/${{ env.REPO }}/syncorbit-whisper:${{ github.ref_name }}
